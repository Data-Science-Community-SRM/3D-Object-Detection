{% extends "base.html" %}

{% block content %}

    <div class="d-flex align-items-center justify-content-center">
    <h1>Video Streaming Demonstration</h1>
      
    </div>
    {% if start %}
    <div class="d-flex align-items-center justify-content-center">
      <img class="col-6" src="{{ url_for('video_feed') }}">
    </div>
    {% endif %}

    <div class="d-flex align-items-center justify-content-center">
      <div class="mt-3 pt-3">
        <form  method="post">
          {% if start %}
          <input class="btn btn-danger" type="submit" name="stop" id="stop" value="stop">
          {% else %}
          <input class="btn btn-success" type="submit" name="start" id="start" value="start">
          {% endif %}
          </form>
      </div>
    </div>

{% endblock content %}
